<!DOCTYPE html>
  <HTML>
  <head>
    
  </head>
    <body>
      <textarea id="number"></textarea>
      <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
      <button onclick="createHash()">Create password</button>
      <div class="stitched h1_height">
      <p id="result"></p>
      </div>
      <script>
        function createHash() {
          var textAreaText = document.getElementById('number').value;
          var hash = CryptoJS.MD5(textAreaText);
          console.log(hash);
          var resultString = "";
          resultString = hash;
          
          // insert spaces into hash
          for(var i = 4; i < resultString.length; i+=5) {
            resultString = resultString.substring(0, i) + " " + resultString.substring(i);
          }
          
          document.getElementById("result").innerHTML = resultString;
        }
      </script>
      
    </body>
  
  </HTML>
