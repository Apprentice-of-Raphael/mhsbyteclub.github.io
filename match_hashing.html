<!DOCTYPE html>
<html>
	<head>
		<title>Matchmaker hashing</title>
	</head>
	
	<body>
		<form>
			id: 		<input id="username" type="number"><br>
			password:	<input id="password" type="password"><br>
			<button id="getpass" type="button" onclick="createHash()">Create password</button>
		</form>
		
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
		<br>
		
		<div class="stitched h1_height">
			<p id="result"></p>
		</div>
		
		<script>
			// if enter is clicked in username box, press button
			$("#username").keyup(function(event) {
				if(event.keyCode == 13){
					$("#getpass").click();
				}
			});
			
			// if enter is clicked in pass box, press button
			$("#password").keyup(function(event) {
				if(event.keyCode == 13){
					$("#getpass").click();
				}
			});
			
			function createHash() {
				user = document.getElementById("username").value;
				pass = document.getElementById("password").value;
				if (pass.indexOf("mrfarmer") === 0) {	
					var hash = CryptoJS.MD5(user).toString();
					console.log(hash);
					var resultString = "";
					resultString = hash;
					
					// insert spaces into hash
					for(var i = 5; i < resultString.length; i+=5+1) {
						resultString = resultString.substring(0, i) + " " + resultString.substring(i);
					}
					
					document.getElementById("result").innerHTML = resultString;
				}
				else {
					alert("Check Password or join byte club");
				}
			}
		</script>
	</body>
</html>
