<!DOCTYPE html>
<html>
<body>

<textarea id="names">
</textarea>

<button onclick="myFunction()">Try it</button>

<p id="result"></p>

<script>
function myFunction() {
/** Example names
Balogh, Dan
Rouvinov, Raphael
Palacios, Chris
Cisek, Martin
Biesterfeld, Alec
Cushing, Ricky
Farmer, Matt
Farmer, Wes
Farmer, Wes
Lorant, Dan
*/
    var textareaText = document.getElementById('names').value;
    var resultString = textareaText.split("\n");
    
    resultString.sort();

    var i = 0;
    while(i < resultString.length) {
      if(resultString[i].indexOf('NW') !== -1) {
        resultString.splice(i, 1);
      } else {
        var splitName = resultString[i].split(', ');
        var first = splitName[1];
        var last = splitName[0];
        resultString[i] = first + " " + last;
        i++;
      }
    }

    var columnSize = 2;

    document.getElementById("result").innerHTML = resultString;
}
</script>

</body>
</html>
