<!DOCTYPE html>
  <html>
    <head>
      <title>Login - MHS March Madness</title>
      
      <!-- Gets the firebase server script -->
     <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
     <!--Links this html file to its css file-->
      <link rel="stylesheet" type="text/css" href="css/madness.css"/>
    </head>
    
    <body>
      <!--Organizes the page via div classes for the css and js files-->
      <div class="page">
          <div class="heading">
              <h2>Mustang Madness</h2>
          </div>
          <!-- Unecessary section for current match -->
          <!-- TODO: Move to welcome/home page for app -->
          <!-- end unecessary section -->
          
          <!-- begin login form's  html -->
          <div class="input_box" id="login_form">
            <h3>Login</h3>
            <form>
    					<table>
    						<tr>
    							<td>Student ID:</td>
    							<td><input id="username" type="number" onkeydown="if (event.keyCode == 13) document.getElementById('btn_login').click()" placeholder="140123"></td>	
    						</tr>
    						<tr>
    							<td>Password:</td>
    							<td><input id="password" type="password"  onkeydown="if (event.keyCode == 13) document.getElementById('btn_login').click()" placeholder="Blank = 1 Match"></td>
    						</tr>
    					</table>
    					
    					<button id="btn_login" type="button" onclick="buttonLogin()">Submit</button>
    				</form>
  				</div>
  				
  				<!-- begin signup form's  html -->
          <div class="input_box" id="signup_form">
            <h3>Signup</h3>
            <form>
    					<table>
    						<tr>
    							<td>Student Email:</td>
    							<td><input id="email" type="email" onkeydown="if (event.keyCode == 13) document.getElementById('btn_email').click()" placeholder="140123@students.d120.org"></td>	
    						</tr>
    					</table>
    					
    					<button id="btn_email" type="button" onclick="buttonEmail()">Submit</button>
    				</form>
  				</div>
      </div>
      <script>
        var loginBase = new Firebase("https://loginbase.firebaseio.com");
      </script>
      <!-- madness.js holds the code for the mustang madness -->
      <script type="text/javascript" src="js/madness.js"></script>
    </body>
  </html>
